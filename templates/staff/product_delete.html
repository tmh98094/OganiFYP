
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="site-section">
        <div class="container pt-3 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black text-center" style="color:red;">Delete Product</h2>
                </div>
                <div class="col-md-12 justify-content-center">
                    <h3 class="h5 mb-3 text-center">Are you sure you want to delete this product?</h3>
                </div>
                <div class="col-md-2">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type='submit' class='btn btn-primary'>Submit</button>
                    </form>                
                </div>
                <div class="col-md-1">
                    <a href="{% url 'staff:product-list' %}" class='btn btn-primary'>Cancel</a>         
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
