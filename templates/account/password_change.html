{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}

{% block content %}

    <div class="site-section">
        <div class="container pt-3 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black">Change Password</h2>
                </div>
                <div class="col-md-7">
                    <form method="post" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" name="action" class="btn btn-primary btn-lg btn-block" value="Change Password">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
