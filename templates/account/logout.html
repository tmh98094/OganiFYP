{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}

{% block content %}

    <div class="site-section">
        <div class="container pt-3 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-7 pb-4">
                    <h2 class="h3 mb-3 text-black text-center">Sign Out</h2>
                </div>
                <div class="col-md-12 justify-content-center pb-4"> 
                  <h3 class="h5 mb-3 text-center">Are you sure you want to sign out?</h3>
               </div>
                <div class="col-md-2">
                  <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                      {% if redirect_field_value %}
                         <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                      {% endif %}
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Out">
                  </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
